{% extends 'Myapp/base.html' %}
{% block title %} LogIn {% endblock title %}
{% block main_content %}
<div class="container">
    <div class="py-5 text-center text-white bg-secondary">
        <h1 class="mb-3">Upload Image</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %} 
            {{form}}
            <input type="submit" value="Upload" class="btn btn-danger">
        </form>
    </div>
    <div class="row">
        {% for x in img %}
        <div class="col-sm-4">
            <div class="card m-2">
                <img src="{{x.photo.url}}" alt="" class="card-img-top hieght" hieght="200px">
                <a href="{% url 'delete' x.id %}" class="btn btn-danger">Delete</a>
                <div>
                    <small>{{x.date}}</small>

                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
 {% endblock main_content %}
